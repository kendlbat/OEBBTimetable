<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0000ff;
            padding: 0px;
            margin: 0px;
        }

        #departures-wrapper {
            display: block;
            top: 4rem;
            width: 100%;
            overflow: hidden;
            border: 0px;
        }

        #hud {
            display: block;
            position: fixed;
            top: 0px;
            background-color: #0000ff;
            left: 0px;
            width: 100%;
            overflow: hidden;
            height: 4.4rem;
            padding: 0.2rem;
            font-size: 3rem;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            border-bottom: 1px solid black;
        }

        #clock {      
            padding: .2em 1em .2em 2.2rem;
            display: inline;
        }

        #title {
            display: inline;
            font-family: "Roboto", sans-serif;
        }

        #title > input {
            height: 100%;
            font-size: 1em;
            background-color: #0000bb;
            border: 0px;
            color: white;
            border-radius: 4px;
            padding: 1px .2em;
        }

        #title > input:focus {
            outline: none;
        }

        ul > li {
            padding: .2em 0px;
        }
        ul > li:first-child {
            margin-top: 4.4rem;
        }
        ul > li:nth-child(even) {
            background-color: #0000ff;
        }
        ul > li:nth-child(odd) {
            background-color: #0000bb;
        }
        ul > li:last-child {
            margin-bottom: 2.4rem;
        }
        ul > li > div {
            display: inline;
            white-space: nowrap;
            font-size: 2.2rem;
        }
        ul {
            font-family: "Roboto";
            font-size: 1.1rem;
            list-style-type: none;
            display: block;
            margin: 0px;
            padding: 0px;
            color: #ddd;
            width: 100%;
            height: 100%;
        }
        ul > li > div:not(:last-child) {
            padding: 0em 3em 0em 0em;
        }

        ul > li > div:first-child {
            padding-left: 1em;
        }

        ul > li > div:last-child {
            position: absolute;
            right: 0px;
            padding: 0px 1em;
        }

        #busses-toggle-wrapper {
            float: right;
        }

        #busses-toggle-wrapper:not(:hover) button {
            visibility: hidden;
        }

        #busses-toggle-wrapper:hover button {
            visibility: visible;
            outline: none;
        }

        #show-busses {
            /*button should be same height as input*/
            height: 100%;
            width: 100%;
            background-color: #0000bb;
            border: 0px;
            color: white;
            border-radius: 4px;
            padding: 1px .2em;
            font-size: 1em;
        }

        .product-name {
            padding-right: 0.7em !important;
        }

        footer {
            display: block;
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 2em;
            border-top: 1px solid black;
            background-color: #0000ff;
            color: white;
            font-size: 1.2rem;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }
        a, a:visited, a:active {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: red;
        }

        .bus {
            color: #ff8000;
        }

        nomobile * {
            display: none;
        }

        printfooter {
            display: none;
        }

        noscript {
            display: block;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #0000ff;
            color: white;
            font-size: 2rem;
            font-family: "Roboto", sans-serif;
            text-align: center;
            padding-top: 2em;
        }

        span.hidden-dot {
            content: ".";
            visibility: hidden;
        }

        @media screen and (max-height: 500px) {
            footer {
                display: none;
            }
        }

        @media screen and (max-width: 800px) {
            nomobile > div {
                display: block;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color: #0000ff;
                color: white;
                font-size: 2rem;
                font-family: "Roboto", sans-serif;
                text-align: center;
                padding-top: 2em;
            }
            nomobile * {
                display: initial;
            }
            * {
                overflow: hidden;
            }
        }
        @media screen and not (hover: none) {
            #busses-toggle-wrapper:not(:hover) button {
                visibility: visible;
            }
        }

        @media print {
            footer {
                display: block;
                font-size: 1.8rem;
                transform: translate(0px, -1.2rem);
            }
            printfooter {
                display: block;
                font-size: 1.6rem;
                /*position below footer*/
                position: fixed;
                bottom: 0px;
                left: 50%;
                transform: translate(-50%, 0px);
                background-color: #0000ff;
                text-align: center;
                font-family: "Roboto", sans-serif;
            }
            *:not(.bus) {
                background-color: white !important;
                color: black;
            }

            .bus {
                background-color: white !important;
            }
        }

    </style>
</head>
<body>
    <div id="departures-wrapper"></div>
    <div id="hud">
        <div id="clock"></div>
        <div id="title">
            <input max="25" type="text" id="station-name-input" value="Villach Hbf">
        </div>
        <div id="busses-toggle-wrapper">
            <button id="show-busses">Toggle busses</button>
        </div>
    </div>
    <footer id="footer">
        <div>Made with &#10084;&#65039; by <a href="https://github.com/kendlbat">Tobias Kendlbacher</a></div>
    </footer>
    <printfooter>
        https://github.com/kendlbat
    </printfooter>
    <nomobile>
        <div>
            <p>I am sorry to have to inform you that this page is not opimized for devices which are less than 900 pixels wide. Please try using the "Desktop Site"-option on your mobile device or resize your browser window.</p>
        </div>
    </nomobile>
    <noscript>
        <div>
            <p>Please enable JavaScript to use this page.</p>
        </div>
    </noscript>
    <script src="/script.js"></script>
</body>
</html>
